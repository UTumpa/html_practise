<!DOCTYPE html>
<html>
<body>

<h2>Unordered List with Disc Bullets</h2>

<ul style="list-style-type:disc">
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
</ul>

<h2>Unordered List with Square Bullets</h2>

<ul style="list-style-type:square">
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
    <li>Oranges</li>
</ul>

<h2>Ordered List</h2>

<ol>
    <li>Tumpa</li>
    <li>Nisha</li>
    <li>Shajid</li>
    <li>Shahlal</li>
</ol>

</body>
</html>
